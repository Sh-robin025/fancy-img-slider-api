<!doctype html>
<html lang="en">

<head>
    <title>Search Image</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="">
    <div class="bg-success sticky-top">
        <div class="container d-flex justify content between p-3">
            <div>
                <h4 class="title"><i class="fas fa-search"></i> Search Image for Create Slider :</h4>
            </div>
            <div class="form-inline mx-auto">
                <div class="input-group">
                    <input type="text" class="form-control" id="search" placeholder="Type here">
                </div>
                <button onkeypress="enterKey()" type="button" id="search-btn" class="btn btn-outline-light">Search</button>
            </div>
        </div>

        <h6 id="empty-input-signal">* input required</h6>

    </div>
    <div class="container">
        <div class="d-flex justify-content-center mt-3">
            <button id="loading" class="btn btn-success d-none" type="button" disabled>
                <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
        </div>
        <section class="images">

            <div class="align-items-center mt-3 gallery-header mb-2">
                <h3 class="head-title text-center ">Select image for create slider : </h3>
                <h5 class="text-center"> [ <span id="count"></span> ] img is select ! </h5>
                <div class="form-inline m-4 d-flex justify-content-center">
                    <h4 id="searched-name"> </h4>
                    <div class="input-group col-md-6">
                        <input class="form-control" id="duration" type="number" placeholder="slider change duration">
                    </div>
                    <button id="create-slider" class="btn btn-success">Create slider</button>
                </div>
            </div>
            <div class="row gallery">

            </div>
        </section>
        <!-- slider -->
        <div class="main">
            <section class="mt-5" id="sliders">

            </section>
            <div class="dots d-flex mt-2 w-100 justify-content-center align-items-center bg-light">
                <span class="dot" onclick="changeItem(-1)"></span>
                <span class="dot" onclick="changeItem(1)"></span>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="app.js"></script>
</body>

</html>
